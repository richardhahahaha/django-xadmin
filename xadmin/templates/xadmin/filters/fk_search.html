{% load i18n %}
<li class="dropdown-submenu filter-fk-search">
  <a><i class="icon-filter {% if spec.is_used %}text-success{%else%}muted{% endif %}"></i> {{ title }}</a>
  <div class="popover right dropdown-menu">
    <div class="arrow"></div>
    <div class="popover-inner">
      <h3 class="popover-title">
        {% trans "Search" %} {{title}}
      </h3>
      <div class="popover-content">
        <form class="exform" method="get" action="">
          {{ form_params|safe }}
            <input name="{{exact_name}}" class="select-search" type="hidden" value="{{exact_val}}" 
            data-search-url="{{search_url}}" data-label="{{label}}"
            data-placeholder="{% trans "Search" %} {{title}}â€¦"/>

            <button type="submit" class="btn btn-success">{% trans "Apply" %}</button>
          {% if spec.used_params %}
            <a class="btn" href="{{remove_url}}">{% trans "Clean" %}</a>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</li>
